<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passcode</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("../Images/background-heart.png");
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background: #f0f0f0; */
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input {
        padding: 10px;
        width: 200px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
      }
      #message {
        margin-top: 10px;
        color: #ea5d77;
      }
      h2 {
        color: #ea5d77;
      }
      .button {
        background-color: #ea5d77;
        border: none;
        color: white;
        padding: 15px 30px;
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enter passcode</h2>
      <input
        type="password"
        id="passcode"
        placeholder="*Hint: It's our anniversary"
      />
      <br />
      <button onclick="checkPasscode()" class="button">Submit</button>
      <div id="message"></div>
    </div>
    <script>
      function checkPasscode() {
        const correctPasscode = "1404"; // Bạn có thể đổi passcode ở đây
        const input = document.getElementById("passcode").value;
        const message = document.getElementById("message");

        if (input === correctPasscode) {
          // Chuyển hướng hoặc hiện nội dung
          message.style.color = "green";
          message.innerText = "Yep! Thats right!";
          setTimeout(() => {
            window.location.href = "HTML/index2.html"; // đổi thành trang bạn muốn
          }, 1000);
        } else {
          message.style.color = "#ea5d77";
          message.innerText = "Nah ah! Try again";
        }
      }
    </script>
  </body>
</html>
